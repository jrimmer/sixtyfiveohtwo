name: Feature Request
description: Suggest an enhancement or new feature
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for your suggestion!

  - type: dropdown
    id: game
    attributes:
      label: Which game or area?
      options:
        - Telengard
        - Sabotage
        - The Proving Grounds
        - Homepage/Intro
        - General/Infrastructure
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Describe the feature
      description: What would you like to see added or changed?
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: Why is this useful?
      description: How would this improve the experience?
    validations:
      required: false

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Have you thought of other ways to solve this?
    validations:
      required: false
